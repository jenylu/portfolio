	elements.push({width: images[index].width, height: images[index].height});

	images[index].style.width="";

	console.log('imgs[index].style.height ', images[index].style.height == undefined);
}
console.log('ements ', elements);

    align: 'center', // optional
    containerWidth: 800,
    idealElementHeight: 400,
    spacing: 8
});
console.log('result ', result);

// container_width = result.width
// container_height = result.height
images.forEach((image, idx) => {
	console.log('image ', image);
	image.style.width = result.positions[idx].width+"px";
	image.style.height = result.positions[idx].height+"px";

	console.log('position x ', result.positions[idx].x);
	console.log('position y ', result.positions[idx].y);
	image.style.left = result.positions[idx].x+"px";
	image.style.top = result.positions[idx].y+"px";

});
